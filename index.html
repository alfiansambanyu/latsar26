<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Progres Layanan Publik</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f9;
  margin: 0;
  color: #333;
  text-align: center;
}

/* HEADER */
header {
  background: #0b3c5d;
  color: #fff;
  padding: 18px 10px;
}

header img {
  height: 65px;
  margin-bottom: 6px;
}

header h1 {
  font-size: 22px;
  margin: 4px 0;
}
header h2 {
  font-size: 18px;
  margin: 4px 0;
}

header p {
  font-size: 14px;
  margin: 0;
  opacity: 0.9;
}

/* CONTAINER */
.container {
  max-width: 100%;
  margin: 12px;
  background: #fff;
  padding: 16px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

h3 {
  font-size: 16px;
  margin-bottom: 10px;
  border-bottom: 2px solid #0b3c5d;
  padding-bottom: 6px;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-align: center;
}

/* BUTTON */
button {
  width: 100%;
  background: #0b3c5d;
  color: #fff;
  padding: 12px;
  border: none;
  font-size: 15px;
  border-radius: 4px;
  margin-top: 8px;
}

/* HASIL */
#hasil {
  margin-top: 16px;
  padding: 14px;
  border-radius: 4px;
  background: #f8f9fa;
  border: 1px solid #ddd;
  display: none;
  text-align: left;
}

/* ITEM */
.item {
  margin-bottom: 12px;
}

.label {
  font-size: 12px;
  color: #555;
  margin-bottom: 2px;
}

.value {
  font-size: 15px;
  font-weight: bold;
  line-height: 1.4;

  /* INI KUNCI AGAR TEKS PANJANG TIDAK TERPOTONG */
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
}

/* STATUS */
.status {
  font-size: 16px;
}

.status.Selesai { color: green; }
.status.Diproses { color: orange; }
.status.Ditolak { color: red; }

/* FOOTER */
footer {
  margin-top: 20px;
  padding: 10px;
  background: #eee;
  font-size: 11px;
  color: #555;
}
</style>
</head>

<body>

<header>
  <img src="Logo-Kabupaten-Bojonegoro.png" alt="Logo Instansi">
  <h1>DINAS PERDAGANGAN, KOPERASI DAN USAHA MIKRO</h1>
  <h1>KABUPATEN BOJONEGORO</h1>
  <h2>UPTD METROLOGI LEGAL</h2>
  <p>Sistem Informasi Layanan Tera/Tera Ulang</p>
</header>

<div class="container">
  <h3>Cek Status Layanan</h3>

  <input
    type="text"
    id="nomor"
    placeholder="Nomor Layanan"
  >

  <button onclick="cekLayanan()">Cari</button>

  <div id="hasil"></div>
</div>

<footer>
  © 2026 Pemerintah Kabupaten Bojonegoro • Informasi Publik
</footer>

<script>
async function cekLayanan() {
  const nomor = document.getElementById("nomor").value.trim();
  const hasil = document.getElementById("hasil");

  if (!nomor) {
    alert("Nomor layanan wajib diisi");
    return;
  }

  const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT1mfNTxqnNzlVBZpwWhoGKAt23iRiCOlBtZ23v4VGOnKTscxuNsY0MY-5Dp2qlvzhDAwz355hp0jmD/pub?gid=0&single=true&output=csv");
  const text = await res.text();
  const rows = text.split("\n");

  let ditemukan = false;

  for (let i = 1; i < rows.length; i++) {
    const col = rows[i].split(",");
    if (col[0] === nomor) {
      hasil.style.display = "block";
      hasil.innerHTML = `
        <div class="item">
          <div class="label">Nomor Layanan</div>
          <div class="value">${col[0]}</div>
        </div>

        <div class="item">
          <div class="label">Jenis Layanan</div>
          <div class="value">${col[2]}</div>
        </div>

        <div class="item">
          <div class="label">Status</div>
          <div class="value status ${col[4]}">${col[4]}</div>
        </div>

        <div class="item">
          <div class="label">Tanggal</div>
          <div class="value">${col[1]}</div>
        </div>
		
		<div class="item">
          <div class="label">Lokasi</div>
          <div class="value">${col[3]}</div>
        </div>

        <div class="item">
          <div class="label">Keterangan</div>
          <div class="value">${col[5]}</div>
        </div>
      `;
      ditemukan = true;
    }
  }

  if (!ditemukan) {
    hasil.style.display = "block";
    hasil.innerHTML = "<b>Nomor layanan tidak ditemukan.</b>";
  }
}

/* TEKAN ENTER LANGSUNG CARI */
document.getElementById("nomor").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    cekLayanan();
  }
});
</script>

</body>
</html>
