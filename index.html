<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Progres Layanan Publik</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f9;
  margin: 0;
  color: #333;
}

header {
  background: #0b3c5d;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  margin: 4px 0 0;
  font-size: 14px;
  opacity: 0.9;
}

.container {
  max-width: 720px;
  margin: 30px auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h2 {
  font-size: 18px;
  border-bottom: 2px solid #0b3c5d;
  padding-bottom: 8px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 15px;
  width: 100%;
  background: #0b3c5d;
  color: white;
  padding: 12px;
  border: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #092f4a;
}

#hasil {
  margin-top: 20px;
  padding: 15px;
  border-radius: 4px;
  background: #f8f9fa;
  border-left: 4px solid #0b3c5d;
}

.status {
  font-weight: bold;
}

.status.Selesai {
  color: green;
}

.status.Diproses {
  color: orange;
}

.status.Ditolak {
  color: red;
}

footer {
  margin-top: 40px;
  padding: 15px;
  background: #eee;
  font-size: 13px;
  text-align: center;
  color: #555;
}
</style>
</head>

<body>

<header>
  <h1>PEMERINTAH KABUPATEN BOJONEGORO</h1>
  <h1>UPTD METROLOGI LEGAL</h1>
  <p>Sistem Informasi Progres Layanan Publik</p>
</header>

<div class="container">
  <h2>Cek Status Layanan</h2>
  <p>Masukkan <b>Nomor Layanan</b> untuk mengetahui progres permohonan Anda.</p>

  <input type="text" id="nomor" placeholder="Contoh: 2025-001">
  <button onclick="cekLayanan()">Cari Status</button>

  <div id="hasil" style="display:none;"></div>
</div>

<footer>
  © 2026 Pemerintah Daerah • Informasi ini bersifat transparansi publik
</footer>

<script>
async function cekLayanan() {
  const nomor = document.getElementById("nomor").value.trim();
  const hasil = document.getElementById("hasil");

  if (!nomor) {
    alert("Silakan masukkan nomor layanan");
    return;
  }

  const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT1mfNTxqnNzlVBZpwWhoGKAt23iRiCOlBtZ23v4VGOnKTscxuNsY0MY-5Dp2qlvzhDAwz355hp0jmD/pub?gid=0&single=true&output=csv");
  const text = await response.text();
  const rows = text.split("\n");

  let ditemukan = false;

  for (let i = 1; i < rows.length; i++) {
    const col = rows[i].split(",");
    if (col[0] === nomor) {
      hasil.style.display = "block";
      hasil.innerHTML = `
        <p><b>Nomor Layanan:</b> ${col[0]}</p>
        <p><b>Tanggal:</b> ${col[1]}</p>
        <p><b>Jenis Layanan:</b> <span class="status ${col[2]}">${col[2]}</span></p>
        <p><b>Lokasi:</b> ${col[3]}</p>
        <p><b>Status:</b> ${col[4]}</p>
      `;
      ditemukan = true;
    }
  }

  if (!ditemukan) {
    hasil.style.display = "block";
    hasil.innerHTML = "<b>Nomor layanan tidak ditemukan.</b>";
  }
}
</script>

</body>
</html>
